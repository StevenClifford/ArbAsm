filetype: arbasm

detect:
    filename: "\\.(aac|aa)$"

rules:
    # This file is made for Arbitrary Assembly, it is adapted from the NASM assembly file from micro itself

    ## Instructions
    - statement: "\\b(?i)(set|dset|dget|rev|sel|inc|dec|add|sub|mul|div|mod|cmp|ucmp|rot|shf|print|len|dset|dget)(?-i)\\b"
    - statement: "\\b(?i)(push|pop|peek|flip|ret)(?-i)\\b"

      ## Registers
    - identifier: "\\b(?i)(gr1|gr2|gr3|gr4|ir|flag|endian|stacsz|staptr|rstptr|time|loop)(?-i)\\b"

      ## Constants
      # Number - it works
    - constant.number: "\\b[0-9 \ ]+(|\ )+(|i|j|k)+\\b"

      ## Other
    - statement: "\\b(?i)(SCR|SAVE|LOAD)(?-i)\\b"
    - statement: "\\b(?i)(Ce|Cg|Cs)(?-i)\\b"
    - identifier: "[a-z A-Z 0-9 _]+:"

    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - constant.string:
        start: "'"
        end: "'"
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - comment:
        start: ";"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
